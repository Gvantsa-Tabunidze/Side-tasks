<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ed83a1faf6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Age Calculator</title>
</head>
<body>
  
  <div class="ageCard">
    
    <form action="submit" class = "DateInfo">

      <div class="dateWrapper">
        <label for="day">Day</label>
        <input type="text" name = "day" id = "day" placeholder = "DD" maxlength = "2">
        <p class = "error-text" id = "error-day"></p>
      </div>

      <div class="dateWrapper">
        <label for="months">Month</label>
        <input type="text" name = "month" id = "months" placeholder = "MM" maxlength= "2">
        <p class = "error-text" id = "error-month"></p>
      </div>
    
     <div class="dateWrapper">
      <label for="years">Year</label>
      <input type="text" name = "year" id = "years" placeholder = "YYYYY" maxlength= "4">
      <p class = "error-text" id = "error-year"></p>
     </div>

     <button type="submit" class="ageBtn">get the age</button>
    
    </form>


     <ul class="dateResult">
      <li id = "useryear" class= "output"><span><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></span><p>years</p></li>
      <li id = "usermonth" class= "output"><span><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></span><p>months</p></li>
      <li id = "userday" class= "output"><span><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></span><p>days</p></li>
     </ul>

  </div>
  <script src="script.js"></script>
</body>
</html>
